<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <!-- <h1>Project Starter</h1> -->
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: black">
          <h1>The Perfect Movie</h1>
          <p>pairs well with some popcorn</p>
        </div>
        <div style="background-color: darkred">
          <h1>The Perfect Date</h1>
          <p>spending time with the one you love</p>
        </div>
        <div style="background-color: blueviolet">
          <h1>The Perfect Flower</h1>
          <p>ready to be picked at any moment</p>
        </div>
        <div style="background-color: darkblue">
          <h1>The Perfect Game</h1>
          <p>simple yet revolutionary</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(pac.jpg)"></div>
        <div style="background-image: url(lilac.jpg)"></div>
        <div style="background-image: url(picnic.jpg)"></div>
        <div style="background-image: url(pop.png)"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
